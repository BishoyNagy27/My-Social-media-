<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishoy Nagy - Social Accounts</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #ffffff;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        p {
            font-size: 14px;
            margin-bottom: 30px;
            color: #dcdcdc;
        }
        .btn-social {
            display: block;
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-social:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .btn-facebook { background: #3b5998; }
        .btn-whatsapp { background: #25d366; }
        .btn-github { background: #333333; }
        .btn-linkedin { background: #0077b5; }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="profile.jpg" alt="Bishoy Nagy" class="profile-img">
        <h1>Bishoy Nagy</h1>
        <p>Connect with me on my social platforms:</p>
        <a href="https://www.facebook.com/bishoy.nagy.27?mibextid=ZbWKwL" target="_blank" class="btn-social btn-facebook">Facebook</a>
        <a href="https://api.whatsapp.com/send?phone=201201482852" target="_blank" class="btn-social btn-whatsapp">WhatsApp</a>
        <a href="https://github.com/BishoyNagy27" target="_blank" class="btn-social btn-github">GitHub</a>
        <a href="https://www.linkedin.com/in/bishoy-nagy-08539b1b6" target="_blank" class="btn-social btn-linkedin">LinkedIn</a>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
